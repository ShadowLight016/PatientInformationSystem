<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        main{
            height: 100vh;
        }
    </style>
</head>
<body>
    <main class="container d-flex justify-content-center align-items-center">
        <div class="container w-25 border p-3">
            <form action="./patient-form.html" method="get" name="log-in-form" id="log-in-form" onsubmit="return validateForm()">
                <div class="row mt-3">
                    <h2>Log-In</h2>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <label for="username" class="form-label">Username:</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" name="username" id="username" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <label for="password" class="form-label">Password:</label>
                    </div>
                    <div class="col">
                        <input type="password" class="form-control" name="password" id="password" required>
                    </div>
                </div>
                <div class="row m-3">
                    <input type="submit" value="Log-in" class="btn btn-primary" id="log-in-btn">
                </div>
            </form>
            
        </div>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="./script/log-in.js"></script>
    <script>
    function validateForm() {
        var uName = document.getElementById("username").value;
        var pWord = document.getElementById("password").value;

        if (uName.length < 6) {
            alert('Wrong Username');
            console.log('Username is bellow 6');
            clear();
            return false;
        }
        if (pWord.length < 6) {
            alert('Wrong Password');
            console.log('Password is bellow 6');
            clear();
            return false;
        }
        else{
            localStorage.setItem("username",uName);
            return true;
        }
    }

    function clear() {
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
    }
    </script>
</body>
</html>
