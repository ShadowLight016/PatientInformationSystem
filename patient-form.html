<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <main class="container">
        <div class="mt-5 d-flex justify-content-between">
                <h1>Patient Form</h1>
                <button class="btn btn-secondary" id="log-out-btn" onclick="history.back()">Log-out</button>
        </div>
        <div class="container">
            <h5>Welcome, <span id="username"></span></h5>
        </div>
        <div class="container mt-3">
            <form action="#" method="get" id="patient-details" onsubmit="return validForm()">
                <div class="row">
                    <div class="col">
                        <input type="text" name="full-name" id="fname" class="form-control input-controls" required>
                    </div>
                    <div class="col">
                        <input type="text" name="full-name" id="mname" class="form-control input-controls">
                    </div>
                    <div class="col">
                        <input type="text" name="full-name" id="lname" class="form-control input-controls" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="fname" class="form-label">First Name<span class="required">*</span></label>
                    </div>
                    <div class="col">
                        <label for="mname" class="form-label">Middle Name</label>
                    </div>
                    <div class="col">
                        <label for="lname" class="form-label">Last Name<span class="required">*</span></label>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <input type="text" name="address" id="address" class="form-control input-controls" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="address" class="form-label">Address<span class="required">*</span></label>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <input type="date" name="birthdate" id="birthdate" class="form-control" required>
                    </div>
                    <div class="col">
                        <input type="number" name="contact-number" id="contact-number" class="form-control input-controls tel-num" placeholder="(e.g. 09013674834)" required>
                    </div>
                    <div class="col w-100">
                        <div class="row">
                            <div class="col">
                                <label for="gender" class="form-label">Gender<span class="required">*</span></label>
                            </div>
                            <div class="col">
                                <div class="row d-flex">
                                    <div class="col">
                                        <input type="radio" name="gender" id="male" class="form-check-input" required>
                                        <label for="male" class="form-check-label">Male</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="row d-flex">
                                    <div class="col">
                                        <input type="radio" name="gender" id="female" class="form-check-input">
                                        <label for="female" class="form-check-label">Female</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="birthdate" class="form-label">Birthdate<span class="required">*</span></label>
                    </div>
                    <div class="col">
                        <label for="contact-number" class="form-label">Contact Number<span class="required">*</span></label>
                    </div>
                    <div class="col"></div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <label for="med-history" class="form-label">Medical History:</label>
                    </div>
                    <div class="col">
                        <input type="checkbox" name="med-history" id="asthma" class="form-check-input"> <label for="asthma" class="form-check-label">Asthma</label> <br>
                        <input type="checkbox" name="med-history" id="cancer" class="form-check-input"> <label for="cancer" class="form-check-label">Cancer</label> <br>
                        <input type="checkbox" name="med-history" id="cardiac-disease" class="form-check-input"> <label for="cardiac-disease" class="form-check-label">Cardiac Disease</label> <br>
                        <input type="checkbox" name="med-history" id="diabetes" class="form-check-input"> <label for="diabetes" class="form-check-label">Diabetes</label> <br>
                    </div>
                    <div class="col">
                        <input type="checkbox" name="med-history" id="hypertension" class="form-check-input"> <label for="hypertension" class="form-check-label">Hypertension</label> <br>
                        <input type="checkbox" name="med-history" id="psychiatric-disorder" class="form-check-input"> <label for="psychiatric-disorder" class="form-check-label">Psychiatric Disorder</label> <br>
                        <input type="checkbox" name="med-history" id="epilepsy" class="form-check-input"> <label for="epilepsy" class="form-check-label">Epilepsy</label> <br>
                        <input type="checkbox" name="med-history" id="others" class="form-check-input"> <label for="others" class="form-check-label">Others</label> <br>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-2">
                        <label for="current-symptom" class="form-label">Current Symptoms:</label>
                    </div>
                    <div class="col-4">
                        <select class="form-select" name="current-symptom" id="current-symptom" multiple>
                            <option value="chest-pain">Chest Pain</option>
                            <option value="respiratory">Respiratory</option>
                            <option value="hermatological">Hematological</option> 
                            <option value="lymphatic">Lymphatic</option>
                            <option value="neurological">Neurological</option> 
                            <option value="psychiatric">Psychiatric</option> 
                            <option value="gastrointestinal">Gastrointestinal</option> 
                            <option value="weight-loss">Weight Loss</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="medication" class="form-label">Are you currently taking medication?</label> <br>
                        <input type="radio" name="medication" id="medY" class="form-check-input"> <label for="medY" class="form-check-label">Yes</label> <br>
                        <input type="radio" name="medication" id="medN" class="form-check-input"> <label for="medN" class="form-check-label">No</label> <br>
                        <input type="text" name="med-reason" id="med-reason" class="form-control input-controls" disabled>
                    </div>
                    <div class="d-flex flex-row-reverse mt-3">
                        <input type="reset" value="Reset" class="btn btn-secondary" id="resetBTN">
                        <input type="submit" value="Submit" class="btn btn-primary me-3" id="submitBTN">
                    </div>
                </div>
            </form>
        </div>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="./script/form.js"></script>
    <script>
        window.onload = function() {
            document.getElementById("username").innerHTML = localStorage.getItem("username");
        }
        function validForm() {
            var phoneNum = document.getElementById("contact-number").value;
            var phoneNumberFormat = /09([0-9]{9})/
            if(phoneNum.match(phoneNumberFormat)) console.log("Matched");
            else console.log("Incorrect Phone Number Format")
            return false;
        }
    </script>
</body>
</html>
